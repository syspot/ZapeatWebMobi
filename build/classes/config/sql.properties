#PromocaoDAO
promocaodao.pesquisar=SELECT P.ID,P.DESCRICAO,T.ID,T.DESCRICAO,F.ID,F.NOME_FANTASIA,F.CEP,F.LOGRADOURO,F.NUMERO,F.BAIRRO,C.NOME,P.INICIO,P.FIM,P.PRECO_ORIGINAL,P.PRECO_PROMOCIONAL,P.TITULO,P.IMAGEM_THUMB,CAT.DESCRICAO,(SELECT COALESCE(COUNT(*),0) FROM INDICACOES COM WHERE COM.FORNECEDOR_ID = F.ID AND COM.FLAG_INDICA) FROM PROMOCOES P,TIPOS_PROMOCOES T,FORNECEDORES F,FORNECEDORES_CATEGORIAS FC,CIDADES C,CATEGORIAS CAT WHERE F.ID = FC.FORNECEDOR_ID AND F.CIDADE_ID = C.ID AND P.TIPO_PROMOCAO_ID = T.ID AND F.ID = P.FORNECEDOR_ID AND FC.CATEGORIA_ID = CAT.ID AND P.FORNECEDOR_CATEGORIA_ID = FC.ID AND FC.CATEGORIA_ID = ? AND (INICIO IS NULL OR INICIO <= CURRENT_DATE) AND (FIM IS NULL OR  FIM >= CURRENT_DATE) AND (? IS NULL OR distanceInKm(F.LATITUDE,F.LONGITUDE,?,?) >= ?)
promocaodao.obter=SELECT P.ID, P.TIPO_PROMOCAO_ID, TP.DESCRICAO, P.FORNECEDOR_ID, F.NOME_FANTASIA, P.DESCRICAO, P.INICIO, P.FIM, P.PRECO_ORIGINAL, P.PRECO_PROMOCIONAL, P.TITULO, F.LONGITUDE, F.LATITUDE,CID.NOME,ES.SIGLA,F.LOGRADOURO,F.NUMERO,F.CEP,F.BAIRRO,F.TELEFONE,(SELECT COALESCE(COUNT(*),0) FROM INDICACOES COM WHERE COM.FORNECEDOR_ID = F.ID AND COM.FLAG_INDICA),EXISTS(SELECT 1 FROM INDICACOES COM,USUARIOS_SITE US WHERE US.ID = COM.USUARIO_ID AND COM.FORNECEDOR_ID = F.ID AND COM.FLAG_INDICA AND US.TOKEN = ?),EXISTS(SELECT 1 FROM INDICACOES COM,USUARIOS_SITE US WHERE US.ID = COM.USUARIO_ID AND COM.FORNECEDOR_ID = F.ID AND COM.FLAG_NAO_INDICA AND US.TOKEN = ?),ROUND( CAST((100 - (P.PRECO_PROMOCIONAL / P.PRECO_ORIGINAL * 100)) AS NUMERIC),2),F.IMAGEM_THUMB FROM PUBLIC.PROMOCOES P, TIPOS_PROMOCOES TP, FORNECEDORES F,CIDADES CID, ESTADOS ES,FORNECEDORES_CATEGORIAS FC WHERE P.TIPO_PROMOCAO_ID = TP.ID AND P.FORNECEDOR_CATEGORIA_ID = FC.ID AND FC.FORNECEDOR_ID = F.ID AND F.CIDADE_ID = CID.ID AND CID.ESTADO_ID = ES.ID AND P.ID=?
promocaodao.usuario.pesquisar=SELECT P.ID,P.DESCRICAO,F.NOME_FANTASIA,P.TITULO,P.PRECO_ORIGINAL,P.PRECO_PROMOCIONAL,P.INICIO,P.FIM,F.LATITUDE,F.LONGITUDE FROM PROMOCOES P,TIPOS_PROMOCOES T,FORNECEDORES F,FORNECEDORES_CATEGORIAS FC,CIDADES C,CATEGORIAS CAT WHERE F.ID = FC.FORNECEDOR_ID AND F.CIDADE_ID = C.ID AND P.TIPO_PROMOCAO_ID = T.ID AND F.ID = P.FORNECEDOR_ID AND FC.CATEGORIA_ID = CAT.ID AND P.FORNECEDOR_CATEGORIA_ID = FC.ID AND (P.INICIO IS NULL OR P.INICIO <= CURRENT_DATE) AND (P.FIM IS NULL OR  P.FIM >= CURRENT_DATE)
promocaodao.menu.pesquisar=SELECT P.ID,P.DESCRICAO,T.ID,T.DESCRICAO,F.ID,F.NOME_FANTASIA,F.CEP,F.LOGRADOURO,F.NUMERO,F.BAIRRO,C.NOME,P.INICIO,P.FIM,P.PRECO_ORIGINAL,P.PRECO_PROMOCIONAL,P.TITULO,P.IMAGEM_THUMB,CAT.DESCRICAO,(SELECT COALESCE(COUNT(*),0) FROM INDICACOES COM WHERE COM.FORNECEDOR_ID = F.ID AND COM.FLAG_INDICA) FROM PROMOCOES P,TIPOS_PROMOCOES T,FORNECEDORES F,FORNECEDORES_CATEGORIAS FC,CIDADES C,CATEGORIAS CAT WHERE F.ID = FC.FORNECEDOR_ID AND F.CIDADE_ID = C.ID AND P.TIPO_PROMOCAO_ID = T.ID AND F.ID = P.FORNECEDOR_ID AND FC.CATEGORIA_ID = CAT.ID  AND (INICIO IS NULL OR INICIO <= CURRENT_DATE) AND (FIM IS NULL OR  FIM >= CURRENT_DATE) AND P.FORNECEDOR_CATEGORIA_ID = FC.ID AND (SEM_ACENTOS(P.DESCRICAO) ILIKE ? OR SEM_ACENTOS(F.NOME_FANTASIA) ILIKE ? OR SEM_ACENTOS(P.TITULO) ILIKE ? OR SEM_ACENTOS(C.NOME) ILIKE ?)

