<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" template="index.xhtml" xmlns:p="http://primefaces.org/ui"> 

<ui:define name="conteudo">

<div data-role="page" id="config">
    <div data-theme="f" data-role="header">
        <h3>
            Configuração
        </h3>
        <a data-role="button" data-transition="fade" href="listagem.xhtml?categoriaId=#{configuracaoFaces.categoriaId}" data-icon="grid"
        data-iconpos="left" class="ui-btn-left">
            Voltar
        </a>
    </div>
    
    <div data-role="content" style="padding: 15px">
        <h:form>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <a data-role="button" rel="external" data-transition="fade" href="sair.xhtml" data-icon="grid"
				        data-iconpos="left" class="ui-btn-left">
			            Sair
			        </a>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="slider1">
                        Raio de Alcance(km)
                    </label>
                    <input type="range" name="filtroDistancia" id="filtroDistancia" value="#{configuracaoFaces.filtroDistancia}" min="0" max="10" data-highlight="true" />
                </fieldset>
            </div>
            <input type="submit" data-theme="a" value="configurar"/>
			            <input type="hidden" value="#{configuracaoFaces.categoriaId}" name="categoriaId" id="categoriaId"/>            
        </h:form>    
	</div>    
</div>
</ui:define>
</ui:composition>
