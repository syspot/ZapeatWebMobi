<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" template="index.xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="conteudo">

		<!-- Listagem -->
		<div data-role="page" id="lista">
			<div data-theme="f" data-role="header" data-position="fixed">
				<span class="ui-title"></span> <a data-role="button" data-transition="slidedown" href="menu.xhtml" data-icon="arrow-l" data-iconpos="left" rel="external" class="ui-btn-left"> Voltar </a>
			</div>
			<div data-role="content" style="padding: 15px">

				<ul style="list-style-type: none; width: 100%">

					<ui:repeat var="fornecedor" value="#{checkinFaces.fornecedores}">

						<li data-theme="c" class="listaPromocoes"><a href="detalhe_checkin.xhtml[#{checkinFaces.usuarioLogado.token}]&amp;#{fornecedor.id}&amp;#{fornecedor.nomeFantasia}" data-transition="slide" rel="external">

								<div class="marca">
									<figure> 
										<h:graphicImage value="#{fornecedor.imagemThumb}" /> 
									</figure>
								</div>

								<div class="info">
									<span class="indicacao">#{fornecedor.nomeFantasia}</span><br/>
									<div class="confiraLocal">
										<h:outputText value="#{fornecedor.quantidadeIndicacoes} pessoa indicou isto" rendered="#{fornecedor.quantidadeIndicacoes==1 and !fornecedor.indicado}" />
										<h:outputText value="Você indicou isto" rendered="#{fornecedor.quantidadeIndicacoes==1 and fornecedor.indicado}" />
										<h:outputText value="Nenhuma indicação" rendered="#{fornecedor.quantidadeIndicacoes==0}" />
										<h:outputText value="#{fornecedor.quantidadeIndicacoes} pessoas indicaram isto" rendered="#{fornecedor.quantidadeIndicacoes >1 and !fornecedor.indicado}" />
										<h:outputText value="Você e mais #{fornecedor.quantidadeIndicacoes -1} pessoa(s) indicaram isto" rendered="#{fornecedor.quantidadeIndicacoes >1 and fornecedor.indicado}" />
									</div>
								</div>


						</a></li>
					</ui:repeat>
				</ul>

			</div>
		</div>
	
	</ui:define>

</ui:composition>
