<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

<div data-role="page" id="config">
    <div data-theme="f" data-role="header">
        <h3>
            Configuração
        </h3>
        <a data-role="button" data-transition="fade" href="#menu" data-icon="grid"
        data-iconpos="left" class="ui-btn-left">
            menu
        </a>
    </div>
    
    <div data-role="content" style="padding: 15px">
        <form action="">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="toggleswitch1">
                        Ativar Aplicativo
                    </label>
                    <select name="toggleswitch1" id="toggleswitch1" data-theme="b" data-role="slider">
                        <option value="off">
                            Desliga
                        </option>
                        <option value="on">
                            Liga
                        </option>
                    </select>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                    <label for="slider1">
                        Raio de Alcance(km)
                    </label>
                    <input type="range" name="slider" id="slider1" value="50" min="0" max="10" data-highlight="true" />
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <label for="selectmenu1">
                    Categoria preferencial
                </label>
                <select name="selectmenu1" id="selectmenu1" data-theme="b" data-mini="true">
                    <option value="maisIndicados">
                        + Indicados
                    </option>
                    <option value="restaurantes">
                        Restaurantes
                    </option>
                </select>
            </div>
            <input type="submit" data-theme="a" value="configurar" />
        </form>    
	</div>    
</div>
</ui:composition>
