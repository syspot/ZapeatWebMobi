<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<f:view xmlns:f="http://java.sun.com/jsf/core" contentType="text/html">
  <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zapeat</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="css/my.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script src="my.js"></script>
   
	  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"> </script>
	 	<script src="geometa.js"/>
	 	<script src="initialize.js"/>

</h:head>

<body onload="initialize()">

 <ui:insert name="conteudo"/>
 <div id="msg"/>
  <input id="msgRetorno" type="hidden" value="#{requestScope.msg}"/>  
  
<script>
    $(function(){
        var strMsg = document.getElementById('msgRetorno').value;
        if ( strMsg ) {
            $("#msg").animate( { 'top':'0px' }, 500 )
                     .html( strMsg )
                     .delay( 1500 )
                     .animate( { 'top':'-45px' }, 500 );

        }
    });
</script>
  
</body>
</html>
</f:view>
