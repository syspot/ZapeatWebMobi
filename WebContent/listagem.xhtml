<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html" template="index.xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="conteudo">

<style>
	.tipo1 {}
	.tipo2 {}
	.tipo3 {}
</style>

<!-- Listagem -->
<div data-role="page" id="lista">
    <div data-theme="f" data-role="header">
        <span class="ui-title">
        </span>
        <a data-role="button" data-transition="slidedown" href="menu.xhtml" data-icon="grid"
        data-iconpos="left" class="ui-btn-left">
            menu
        </a>
        <a data-role="button" data-transition="slidedown" href="configuracao.xhtml" data-icon="gear"
        data-iconpos="left" class="ui-btn-right">
            config
        </a>
    </div>
    <div data-role="content" style="padding: 15px">
    
	    <c:if test="#{empty listagemFaces.promocoes}">
				<h6>Ops, nenhuma promoção encontrada!</h6>
		</c:if>
        <ul data-role="listview" data-divider-theme="b" data-inset="false">
					<ui:repeat var="promocao" value="#{listagemFaces.promocoes}">
					
						<li data-theme="c" class="tipo#{promocao.tipoPromocaoModel.id}">
						
						<a href="detalhamento.xhtml?promocaoId=#{promocao.id}&amp;categoriaId=#{requestScope.categoriaId}" data-transition="slide">
								
								<div class="marca">
									<figure>
										<img src="img/model/80x80.jpg" alt="MARCA DO ESTABELECIMENTO" />
									</figure>
								</div>
								
								<div class="info">
									<div class="nomeEstab">#{promocao.fornecedorModel.nomeFantasia}</div>
            			            <div class="categoria">#{promocao.categoriaModel.descricao}</div>

			                        <span class="separador"/>
			
									<div class="tipoPromocao">#{promocao.tipoPromocaoModel.descricao}</div>
									<div class="nomePromocao">
										#{promocao.titulo}		
									</div>
									<span class="ui-li-count">a 16km</span> <span class="indicacao">60 indicações</span>
								</div>
						</a></li>
					</ui:repeat>
				</ul>
    </div>
    <div data-theme="f" data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#lista" data-theme="" id="clickDaHora" data-icon="grid" data-transition="slideup">
                        Promoção<br /> da Hora
                    </a>
                </li>
                <li>
                    <a href="#lista" data-theme="" id="clickDoDia" data-icon="minus" data-transition="slideup">
                        Promoção<br /> do Dia
                    </a>
                </li>
                <li>
                    <a href="#lista" data-theme="" id="clickDaSemana" data-icon="alert" data-transition="slideup">
                        Promoção<br /> da Semana
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
	$(document).ready(function(){
		$('#clickDaHora').click(function() {
			$('.tipo2').slideUp();
			$('.tipo3').slideUp();	
			$('.tipo1').fadeIn();
			$('.tipo1').css('visibility','visible');
		});
		$('#clickDoDia').click(function() {
			$('.tipo1').slideUp();
			$('.tipo3').slideUp();
			$('.tipo2').fadeIn();
			$('.tipo2').css('visibility','visible');

		});
		$('#clickDaSemana').click(function() {
			$('.tipo1').slideUp();
			$('.tipo2').slideUp();
			$('.tipo3').fadeIn();	
			$('.tipo3').css('visibility','visible');
		});
	});
</script>

</ui:define>

</ui:composition>
