<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html" template="index.xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="conteudo">

<style>
	.tipo1 {}
	.tipo2 {}
	.tipo3 {}
</style>

<!-- Listagem -->
<div data-role="page" id="lista">
    <div data-theme="f" data-role="header">
        <span class="ui-title">
        </span>
        <a data-role="button" data-transition="slidedown" href="menu.xhtml" data-icon="grid"
        data-iconpos="left" rel="external" class="ui-btn-left">
            Menu
        </a>
        <a data-role="button" data-transition="slidedown" href="configuracaoListagem.xhtml?categoriaId=#{requestScope.categoriaId}" data-icon="gear"
        data-iconpos="left" class="ui-btn-right">
            Configurações
        </a>
    </div>
    <div data-role="content" style="padding: 15px">
    
	    <c:if test="#{empty listagemFaces.promocoes}">
				<h6>Ops, nenhuma promoção encontrada!</h6>
		</c:if>
		
        <ul data-role="listview" data-divider-theme="b" data-inset="false">
					<ui:repeat var="promocao" value="#{listagemFaces.promocoes}">
					
						<li data-theme="c" class="tipo#{promocao.tipoPromocaoModel.id}">
						
						<a href="detalhamento.xhtml?promocaoId=#{promocao.id}&amp;categoriaId=#{requestScope.categoriaId}" data-transition="slide" rel="external">
								
								<div class="marca">
									<figure>
										<h:graphicImage value="#{promocao.fornecedorModel.imagemThumbView}" rendered="#{!empty promocao.fornecedorModel.imagemThumb}" />
										<img value="img/model/80x80.jpg" rendered="#{empty promocao.fornecedorModel.imagemThumb}" />
									</figure>
								</div>
								
								<div class="info">
									<div class="nomeEstab">#{promocao.fornecedorModel.nomeFantasia}</div>
            			            <div class="categoria">#{promocao.categoriaModel.descricao}</div>

			                        <span class="separador"/>
			
									<div class="tipoPromocao">#{promocao.tipoPromocaoModel.descricao}</div>
									<div class="nomePromocao">
										#{promocao.titulo}		
									</div>
									<h:panelGroup rendered="#{!empty promocao.distancia}">
											<span class="ui-li-count">
												<h:outputText value=" a #{promocao.distancia} km" rendered="#{promocao.distancia>0}"/>
												<h:outputText value="Você está aqui!" rendered="#{promocao.distancia==0}"/>
											</span> 
									</h:panelGroup>
									<span class="indicacao">
									<h:outputText value="#{promocao.fornecedorModel.quantidadeIndicacoes} pessoa indicou isto" rendered="#{promocao.fornecedorModel.quantidadeIndicacoes==1 and !promocao.fornecedorModel.indicado}"/>
									<h:outputText value="Você indicou isto" rendered="#{promocao.fornecedorModel.quantidadeIndicacoes==1 and promocao.fornecedorModel.indicado}"/>
                					<h:outputText value="Nenhuma indicação" rendered="#{promocao.fornecedorModel.quantidadeIndicacoes==0}"/>
				                	<h:outputText value="#{promocao.fornecedorModel.quantidadeIndicacoes} pessoas indicaram isto" rendered="#{promocao.fornecedorModel.quantidadeIndicacoes >1 and !promocao.fornecedorModel.indicado}"/>
			                		<h:outputText value="Você e mais #{promocao.fornecedorModel.quantidadeIndicacoes -1} pessoa(s) indicaram isto" rendered="#{promocao.fornecedorModel.quantidadeIndicacoes >1 and promocao.fornecedorModel.indicado}"/>
									</span>
								</div>
						</a></li>
					</ui:repeat>
				</ul>
    </div>
    <div data-theme="f" data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="#lista" data-theme="" id="clickDaHora" data-icon="grid" data-transition="slideup">
                        Promoção<br /> da Hora
                    </a>
                </li>
                <li>
                    <a href="#lista" data-theme="" id="clickDoDia" data-icon="minus" data-transition="slideup">
                        Promoção<br /> do Dia
                    </a>
                </li>
                <li>
                    <a href="#lista" data-theme="" id="clickDaSemana" data-icon="alert" data-transition="slideup">
                        Promoção<br /> da Semana
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
	$(document).ready(function(){
		
		$('#clickDaHora').click(function() {
			$('.tipo2').hide();
			$('.tipo3').hide();	
			$('.tipo1').hide();	
			$('.tipo1').fadeIn();
		});
		$('#clickDoDia').click(function() {
			$('.tipo1').hide();
			$('.tipo3').hide();
			$('.tipo2').hide();
			$('.tipo2').fadeIn();
		});
		$('#clickDaSemana').click(function() {
			$('.tipo1').hide();
			$('.tipo2').hide();
			$('.tipo3').hide();
			$('.tipo3').fadeIn();	
		});
	});
</script>

</ui:define>

</ui:composition>
