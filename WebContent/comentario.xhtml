<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" template="index.xhtml" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="conteudo">


	<script>
		function comentar() {
			var comment = document.getElementById('comentario'); 
			if(!comment.value){
				alert('Preencha o comentário!');
				return false;
			} else {
				document.forms[0].submit();
				return true;
			}			
		}
	</script>
		<div data-role="page" id="menu">
		
			<div data-theme="f" data-role="header" data-position="fixed">
				<span class="ui-title"></span>
			 <a data-role="button" data-transition="slidedown" href="detalhamento.xhtml?promocaoId=#{loginFaces.promocaoModel.id}&amp;categoriaId=#{loginFaces.categoriaId}&amp;filtro=#{loginFaces.filtro}" data-icon="arrow-l" data-iconpos="left" rel="external" class="ui-btn-left"> Voltar </a> 
				</div>
		
				<div data-role="content" style="padding: 0px">

				<div data-role="fieldcontain" style="margin:2%">

					<form method="post" action="comentario.xhtml">
						
						<textarea  rows="10" placeholder="Comentário..." name="comentario" style="width:100%" id="comentario" />
						<input data-theme="a" value="Comentar" type="button" onclick="return comentar();"/>
						
						<input type="hidden" value="#{comentarioFaces.promocaoModel.id}" name="promocaoId" id="promocaoId"/>
						<input type="hidden" value="#{comentarioFaces.categoriaId}" name="categoriaId" id="categoriaId"/>
						<input type="hidden" value="#{comentarioFaces.filtro}" name="filtro" id="filtro"/>
        	    	</form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
